# Render Blueprint for buildApp
# This file automates the deployment of backend, frontend, and database

services:
  # Backend API Service
  - type: web
    name: buildapp-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: OTP_EXPIRY
        value: 5m
      - key: NOTIFICATIONS_ENABLED
        value: false
      - key: SMS_PROVIDER
        value: console
      - key: DATABASE_URL
        fromDatabase:
          name: buildapp-db
          property: connectionString
      - key: API_URL
        value: https://buildapp-backend.onrender.com
      - key: FRONTEND_URL
        value: https://buildapp-frontend.onrender.com
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: buildapp-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://buildapp-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# Database
databases:
  - name: buildapp-db
    region: frankfurt
    plan: free
    databaseName: buildapp_prod
    user: buildapp_user
    ipAllowList: []
